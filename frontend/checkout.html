<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- Roboto from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/checkout-header.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
</head>

<body>
    <header class="checkout-header">
        <div class="checout-header-left">
            <a href="amazon.html" class="header-link">
                <img src="images/amazon-logo.png" class="amazon-logo" />
                <img src="images/amazon-mobile-logo.png" class="amazon-mobile-logo" />
            </a>
        </div>
        <div class="checkout-header-middle">
            Checkout (<a class="return-to-home-link js-return-to-home-link" href="amazon.html">0 items</a>)
        </div>
        <div class="checkout-header-right">
            <img src="images/icons/checkout-lock-icon.png" />
        </div>
    </header>
    <main class="main">
        <div class="checout-page-title">Revie your order</div>
        <div class="checkout-page-details">
            <div class="cart-items js-cart-items">

            </div>
            <div class="payment-summary">
                <div class="payment-summary-titil">Order Summary</div>
                <div class="payment-summary-row">
                    <div>Item (2)</div>
                    <div class="payment-summary-row-money js-payment-selling-price">$0</div>
                </div>
                <div class="payment-summary-row">
                    <div>Shipping & handling</div>
                    <div class="payment-summary-row-money sub-total-row js-payment-shipping-price">$0</div>
                </div>
                <div class="payment-summary-row">
                    <div>Total before tax:</div>
                    <div class="payment-summary-row-money js-payment-subtotal">$0</div>
                </div>
                <div class="payment-summary-row">
                    <div>Estimated tax(10%)</div>
                    <div class="payment-summary-row-money js-payment-tax">$0</div>
                </div>
                <hr class="total-row-divider" />
                <div class="payment-summary-row total-row">
                    <div>Order total:</div>
                    <div class="payment-summary-row-money js-payment-total">$0</div>
                </div>

                <a href="order.html">
                    <button class="place-order-button button-primary"> 
                        Place your order
                    </button>
                </a>

            </div>
        </div>
    </main>
</body>
<script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
<script type="module" src="scripts/checkout.js"></script>

</html>
