<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <!-- Roboto from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/amazon-header.css" />
    <link rel="stylesheet" href="styles/amazon.css">
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left">
        <a href="amazon.html" class="header-link">
          <img src="images/amazon-logo-white.png" class="amazon-logo" />
          <img
            src="images/amazon-mobile-logo-white.png"
            class="amazon-mobile-logo"
          />
        </a>
      </div>

      <div class="amazon-header-middle">
        <input type="text" class="search-bar" placeholder=" Search" />
        <button class="search-button">
          <img src="images/icons/search-icon.png" class="search-icon" />
        </button>
      </div>

      <div class="amazon-header-right">
        <a class="order-link" href="orders.html">
          <div class="return-text">Returns</div>
          <div class="orders-text">& Orders</div>
        </a>
        <a href="checkout.html" class="cart-link">
          <img src="images/icons/cart-icon.png" class="cart-icon" />
          <div class="cart-quantity js-cart-quantity" ></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="product-grid js-product-grid">         
      </div>
    </main>
  </body>
  
  <script type="module" src="scripts/amazon.js"></script>
</html>
