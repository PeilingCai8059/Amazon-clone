<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <!-- Roboto from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/amazon-header.css" />
    <link rel="stylesheet" href="styles/amazon.css">
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left">
        <a href="amazon.html" class="header-link">
          <img src="images/amazon-logo-white.png" class="amazon-logo" />
          <img
            src="images/amazon-mobile-logo-white.png"
            class="amazon-mobile-logo"
          />
        </a>
      </div>

      <div class="amazon-header-middle">
        <input type="text" class="search-bar" placeholder=" Search" />
        <button class="search-button">
          <img src="images/icons/search-icon.png" class="search-icon" />
        </button>
      </div>

      <div class="amazon-header-right">
        <a class="order-link" href="orders.html">
          <div class="return-text">Returns</div>
          <div class="orders-text">& Orders</div>
        </a>
        <a href="checkout.html" class="cart-link">
          <img src="images/icons/cart-icon.png" class="cart-icon" />
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="product-grid">
        <div class="product-container">
          <div class="product-image-container">
            <img
              class="product-image"
              src="images/products/athletic-cotton-socks-6-pairs.jpg"
            />
          </div>

          <div class="product-name">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>

          <div class="product-rating">
            <img
              src="images/ratings/rating-45.png"
              alt="4.5"
              class="product-rating-stars"
            />
            <div class="product-rating-count">87</div>
          </div>

          <div class="product-price">$10.90</div>

          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="add-to-cart">
            <img src="images/icons/checkmark.png" >
            added
          </div>

          <button class="add-to-cart-button button-primary">
            Add to Cart
          </button>
        </div>

        <div class="product-container">
            <div class="product-image-container">
              <img
                class="product-image"
                src="images/products/intermediate-composite-basketball.jpg"
              />
            </div>
  
            <div class="product-name">
                Intermediate Size Basketball
            </div>
  
            <div class="product-rating">
              <img
                src="images/ratings/rating-40.png"
                alt="4.0"
                class="product-rating-stars"
              />
              <div class="product-rating-count">127</div>
            </div>
  
            <div class="product-price">$20.95</div>
  
            <div class="product-quantity-container">
              <select>
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
  
            <div class="add-to-cart">
              <img src="images/icons/checkmark.png" >
              added
            </div>
  
            <button class="add-to-cart-button button-primary">
              Add to Cart
            </button>
          </div>

          <div class="product-container">
            <div class="product-image-container">
              <img
                class="product-image"
                src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg"
              />
            </div>
  
            <div class="product-name">
                Adults Plain Cotton T-Shirt - 2 Pack
            </div>
  
            <div class="product-rating">
              <img
                src="images/ratings/rating-45.png"
                alt="4.5"
                class="product-rating-stars"
              />
              <div class="product-rating-count">56</div>
            </div>
  
            <div class="product-price">$7.99</div>
  
            <div class="product-quantity-container">
              <select>
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
  
            <div class="add-to-cart">
              <img src="images/icons/checkmark.png" >
              added
            </div>
  
            <button class="add-to-cart-button button-primary">
              Add to Cart
            </button>
          </div>

         
      </div>
    </main>
  </body>
</html>
